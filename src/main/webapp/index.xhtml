<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Artists</title>
    </h:head>
    <h:body>
        <h:link value="View all albums" outcome="albums"/>
        <h:form id="add-artist-form">
            <p:inputText value="#{artistBean.artist.name}"/>
            <p:commandButton value="Add" action="#{artistBean.add()}" styleClass="ui-button-outlined"
                             update=":add-artist-form :artist-table"/>
        </h:form>
        <h:form id="artist-table">
            <p:dataTable value="#{artistBean.artistList}" var="a" stripedRows="true">
                <p:column headerText="Id">
                    <h:outputText value="#{a.id}"/>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{a.name}"/>
                </p:column>
                <p:column headerText="Albums">
                    <p:commandButton value="show albums" action="#{artistBean.showAlbums(a.id)}" styleClass="ui-button-outlined ui-button-info"/>
                </p:column>
                <p:column headerText="Delete">
                    <p:commandButton value="delete" action="#{artistBean.delete(a.id)}" styleClass="ui-button-outlined ui-button-danger"
                    update=":artist-table"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
