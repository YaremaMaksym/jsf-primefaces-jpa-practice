<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Albums</title>
    </h:head>
    <body>
        <h:link value="View all artists" outcome="index"/>
        <h:dataTable value="#{albumBean.albumList}" var="al">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{al.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{al.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Artist</f:facet>
                <h:outputText value="#{al.artist.name}"/>
            </h:column>
        </h:dataTable>
    </body>
</f:view>
</html>
