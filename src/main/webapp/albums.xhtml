<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Albums</title>
    </h:head>
    <body>
        <h:link value="View all artists" outcome="index"/>
        <p:dataTable value="#{albumBean.albumList}" var="al" stripedRows="true">
            <p:column headerText="Id">
                <h:outputText value="#{al.id}"/>
            </p:column>
            <p:column headerText="Title">
                <h:outputText value="#{al.title}"/>
            </p:column>
            <p:column headerText="Artist">
                <h:outputText value="#{al.artist.name}"/>
            </p:column>
        </p:dataTable>
    </body>
</f:view>
</html>
